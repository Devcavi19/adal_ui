<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in or sign up - ADAL</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/adal_iconb.png') }}">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Branding -->
    <a href="/about" class="auth-branding">
        <img src="{{ url_for('static', filename='img/adal_iconb.png') }}" alt="ADAL">
        <h2>ADAL</h2>
    </a>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Log in or sign up</h1>
                <p>Find your research topic conversationally and access your chat history.</p>
            </div>

            <div class="auth-form">
                <form id="signin-form">
                    <!-- Social login buttons (shown by default) -->
                    <div class="social-buttons">
                        <button type="button" class="btn-social" id="email-continue-btn">
                            <i class="fas fa-envelope"></i>
                            <span>Continue with email</span>
                        </button>
                    </div>

                    <!-- Email/Password inputs (hidden by default) -->
                    <div class="email-inputs hidden">
                        <button type="button" class="back-button" id="back-btn">
                            <i class="fas fa-arrow-left"></i>
                            <span>Back</span>
                        </button>

                        <div class="form-group">
                            <label for="email">CSPC Email</label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                placeholder="you@cspc.edu.ph" 
                                autocomplete="email"
                            >
                            <small class="form-hint">Use your CSPC institutional email</small>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="password-input-wrapper">
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password" 
                                    placeholder="Enter your password" 
                                    autocomplete="current-password"
                                >
                                <button type="button" class="toggle-password" id="toggle-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div id="error-message" class="error-message" style="display: none;"></div>

                        <button type="submit" class="btn-primary" id="signin-btn">
                            <span class="btn-text">Continue</span>
                            <span class="btn-loader" style="display: none;">
                                <i class="fas fa-spinner fa-spin"></i>
                            </span>
                        </button>
                    </div>
                </form>
            </div>

            <div class="auth-footer">
                <p>Don't have an account? <a href="/signup">Sign up</a></p>
            </div>
        </div>
    </div>

    <footer class="page-footer">
        <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
    </footer>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
